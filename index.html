<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/site.css">
</head>
<body>
<div id="app" class="text-center" v-cloak>
    <v-touch @tap="group++" @swipeleft="group--" @swiperight="group++">
        <h3>Group: {{group}}</h3>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <span>{{getPage(group, 6)}}</span>
                        <img :src="getQuranUrl(group, 6)" style="max-width: 100%">
                    </div>
                    <div class="col-6">
                        <span>{{getPage(group, 5)}}</span>
                        <img :src="getQuranUrl(group, 5)" style="max-width: 100%">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <span>{{getPage(group, 2)}}</span>
                        <img :src="getQuranUrl(group, 2)" style="max-width: 100%">
                    </div>
                    <div class="col-6">
                        <span>{{getPage(group, 1)}}</span>
                        <img :src="getQuranUrl(group, 1)" style="max-width: 100%">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <span>{{getPage(group, 8)}}</span>
                        <img :src="getQuranUrl(group, 8)" style="max-width: 100%">
                    </div>
                    <div class="col-6">
                        <span>{{getPage(group, 7)}}</span>
                        <img :src="getQuranUrl(group, 7)" style="max-width: 100%">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <span>{{getPage(group, 4)}}</span>
                        <img :src="getQuranUrl(group, 4)" style="max-width: 100%">
                    </div>
                    <div class="col-6">
                        <span>{{getPage(group, 3)}}</span>
                        <img :src="getQuranUrl(group, 3)" style="max-width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </v-touch>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@2.4.4/dist/vue.min.js"></script>
<script src="https://unpkg.com/lodash@4.17.4/lodash.js"></script>
<script src="https://unpkg.com/hammerjs@2.0.8/hammer.js"></script>
<script src="https://unpkg.com/vue-touch@2.0.0-beta.4/dist/vue-touch.js"></script>
<script src="./index.js"></script>
</body>
</html>
